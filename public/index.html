<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/public/fav.jpg" type="image/x-icon" />
    <title>FAQ Center</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <i class="fab fa-node-js"></i>
                <h1>FAQ Center</h1>
            </div>
            <!-- <div class="search-container">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search questions..." />
                    <i class="fas fa-times" id="clearSearch"></i>
                </div>
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div> -->
            <div class="search-container">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search questions..." />
                    <i class="fas fa-times" id="clearSearch"></i>
                </div>
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </header>

    <main>
        <div class="category-tabs">
            <button class="tab-btn active" data-topic="node">Node.js</button>
            <button class="tab-btn" data-topic="javascript">JavaScript</button>
            <button class="tab-btn" data-topic="mongoDb">MongoDB</button>
            <button class="tab-btn" data-topic="mySQL">MySQL</button>
            <button class="tab-btn" data-topic="api">API</button>
            <button class="tab-btn" data-topic="react">ReactJs</button>
            <button class="tab-btn" data-topic="java">JAVA</button>
        </div>

        <h1 class="page-title">FAQ Questions</h1>

        <ul class="question-list" id="faqList">
            <!-- Questions rendered by JavaScript -->
        </ul>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="#">About</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Contact</a>
            </div>
            <div class="copyright">
                &copy; 2025 FAQ Center. All rights reserved.
            </div>
        </div>
    </footer>
    <button id="backToTop" class="back-to-top-btn">Back to Top</button>

    <script type="module" src="script.js"></script>
</body>

</html>
